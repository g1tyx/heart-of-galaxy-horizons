		function testAdsAvailable() {
			adsAvailable = true;
			$("#ads_icon").show();
		}
		
		function testAdsUnavailable() {
			adsAvailable = false;
			$("#ads_icon").hide();
		}
		
		function testAdOpened() {
			var pop = new exportPopup(320,64,"<span class='blue_text' style='font-size:110%'>An ad is being displayed!</span>","Ok");
			pop.draw();
		}
		
		function testAdCompleted() {
			game.idleTime += 60*60; //2 hours
			clearTimeout(idleTimeout);
			setBon();
			var pop = new exportPopup(320,64,"<span class='green_text' style='font-size:110%'>Added 1 hour of idle time. You new idle bonus is x"+Math.floor(100*idleBon)/100+"!</span>","Ok");
			pop.draw();
		}

		function testAdAbandoned() {
			var pop = new exportPopup(320,64,"<span class='red_text' style='font-size:110%'>You closed the ad!</span>","Ok");
			pop.draw();
		}
        // Load the API
		var userID = 0;
		var userName = "";
        var LoadingAPI = !window.location.protocol.startsWith("file");
        if (!LoadingAPI) onComplete();
        else kongregateAPI.loadAPI(onComplete);
        // Callback function
        function onComplete()
        {
			kongregate = kongregateAPI.getAPI();
			userName = kongregate.services.getUsername();
			$("#topbar_name").html(userName);
			userID = kongregate.services.getUserId();

			kongregate.services.addEventListener('login', function(){
				userName = kongregate.services.getUsername();
				$("#topbar_name").html(userName);
				userID = kongregate.services.getUserId();
			});
			
			kongregate.mtx.addEventListener("adsAvailable", function() {
				testAdsAvailable();
			});
